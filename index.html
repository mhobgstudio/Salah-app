    <script>
    // Modified levels array to ensure all lessons have required properties

                    </div>`;
                });
                html += '</div>';
            }
            
            // Add spiritual benefits if available
            if (explanation.spiritual_benefits && explanation.spiritual_benefits.length > 0) {
                html += '<div class="explanation-benefits">';
                html += '<h4>Spiritual Benefits:</h4>';
                html += '<ul>';
                explanation.spiritual_benefits.forEach(benefit => {
                    html += `<li>${benefit}</li>`;
                });
                html += '</ul>';
                html += '</div>';
            }
            
            return html;
        }
        
        // Fallback: stringify but avoid [object Object]
        return JSON.stringify(explanation);
    }
    </script>
